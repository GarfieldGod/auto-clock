name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      draft:
        description: '创建草稿版本 (Draft Release)'
        required: false
        type: boolean
        default: false

  # 推 tag 时自动运行
  push:
    tags:
      - "v*"

jobs:
  get-version:
    name: Get App Info
    runs-on: ubuntu-latest
    outputs:
      app_name: ${{ steps.get_info.outputs.app_name }}
      version: ${{ steps.get_info.outputs.version }}
      full_name: ${{ steps.get_info.outputs.full_name }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Get App Info from config.json
        id: get_info
        run: |
          APP_NAME=$(jq -r '.[0].app' config.json)
          VERSION=$(jq -r '.[0].version' config.json)
          FULL_NAME="${APP_NAME}-${VERSION}"
          echo "app_name=${APP_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "full_name=${FULL_NAME}" >> $GITHUB_OUTPUT
          echo "App: ${APP_NAME}, Version: ${VERSION}"

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    needs: get-version

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller pack.spec

      - name: Rename Windows output
        run: |
          cd dist
          ren auto_clock.exe "${{ needs.get-version.outputs.full_name }}-windows.exe"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.get-version.outputs.full_name }}-windows
          path: dist/

  build-linux:
    name: Build on Linux with Docker
    runs-on: ubuntu-latest
    needs: get-version

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t build-linux -f Dockerfile.build .

      - name: Run Docker build to create binaries
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --user $(id -u):$(id -g) \
            build-linux \
            bash linux_build.sh

      - name: Rename Linux output
        run: |
          cd dist
          mv auto_clock "${{ needs.get-version.outputs.full_name }}-linux"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.get-version.outputs.full_name }}-linux
          path: dist/

  release:
    name: Create Release
    needs: [get-version, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # push Tag 或手动触发时执行 release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史,包括 tags

      - name: Get Tag Message
        id: tag_message
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Automated release for ${{ needs.get-version.outputs.app_name }} version ${{ needs.get-version.outputs.version }}"
          fi
          # 使用 EOF 来处理多行内容
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: packaged

      - name: Display downloaded artifacts
        run: |
          echo "Artifacts structure:"
          find packaged -type f -name "*" | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ needs.get-version.outputs.full_name }}
          draft: ${{ inputs.draft || false }}
          body: |
            ${{ steps.tag_message.outputs.message }}
            
            ---
            **Build triggered by tag:** ${{ github.ref_name }}
          files: |
            packaged/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
